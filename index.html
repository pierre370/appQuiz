<html>

    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz compétences</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

        <link rel= "manifest" href= "manifest.json">


    </head>

    <body>
        <div id="wrapper">
            <div id="form-box">
                <form>
                    <select id="language">
                    <option  value="HTML"selected="selected">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JS">Javascript</option>
                    <option value="PY">Python</option>
                    <option value="C">C </option>
                    </select>
                    <a href="#lb3" class="choose-lang">Tester vos connaissances </a>
                    </form>
            </div>
        </div>

        <div class="quiz">

            <div id="info">
                <div id="score">Score: 0</div>
                <div id="ques-left">Questions :1/20</div>
            </div>
            <div id="ques-view">

            </div>
            <div class="question">
            <h1>Question</h1>
            </div>

            <div class="choice">
                <div class="options"><input type="radio" name="options" value="option1" id="opt0"><label for="opt0" id="lb0">Option1</label></div>
                <div class="options"><input type="radio" name="options" value="option2" id="opt1"><label for="opt1" id="lb1">Option2</label></div>
                <div class="options"><input type="radio" name="options" value="option3" checked="checked" id="opt2"><label for="opt2" id="lb2">Option3</label></div>
                <div class="options"><input type="radio" name="options" value="option4" id="opt3"><label for="opt3" id="lb3">Option4</label></div>
            </div>

             <div class="ans-btn">
                <button type="button" class="submit-answer">Valider</button>
                 <a href="#display-final-score" type="button" class="view-results">Voir les résultats</a>
            </div>

        </div>

        <div class="final-result">
            <h1>Quiz terminer</h1>
            <div class="solved-ques-no">Vous avez résolu 10 questions de HTML</div>
            <div class="right-wrong">3 bonnes réponses et 4 mauvaises</div>
            <div id="display-final-score">Score final: 35</div>
            <div class="remark">Tips: Satisfaisant, continuez d'essayer.</div>
            <button id="restart">Rejoué Quiz</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
